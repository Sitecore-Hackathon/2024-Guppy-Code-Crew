  Hint: Script
  Value: |
    function Get-ItemQuery {
        param (
            [string]$Path,
            [string]$Language,
            [string]$TemplateName,
            [string]$FieldStatements
        )
    
        $itemQuery = @"
    {
      item(path: "$Path", language: "$Language") {
        id
        name
        template {
          id
          name
        }
        ...on $TemplateName {
          $FieldStatements
        }
      }
    }
    "@
    
        return $itemQuery
    }
    
    
